<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Formulário</title>
</head>

<body>
<section>
	<h1>Formulário</h1>
	
	<div>
		<form action="" method="POST">
			<p><label for="nome">Nome Completo</label><br>
			<input type="text" name=nome" id="nome" required placeholder="Informe o seu nome completo" ></p>
			
			<p><label for="email">E-mail</label><br>
		<input type="email" name="email" id="email" placeholder="Informe seu e-mail. Exemplo: exemplo@meuemail.com.br"></p>
		
		<p><label for="password">Senha</label><br>
		<input type="password" name="password" id="password" maxlength="16" minlength="8"></p>
		</form>
	</div>
</section>
</body>
</html>
